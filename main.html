<script type="text/template" id="company-category-page">
    <div class="company">
        <div class="category">
            <div class="title"><%= name %></div>
            <div class="desc alert alert-info" style="margin-top:.6em;">업소명을 클릭하시면 상세 정보를 보실 수 있습니다.</div>
            <div class="rows">
            <% _.each( company.data[name], function( com ) { %>
                <div class="row" idx="<%= com.idx %>">
                    <span class="name"><%= com['company_name'] %></span>

                    <% if ( com['region'] ) { %>
                    <span class="region"><%= com['region'] %></span>
                    <% } %>

                    <span class="subject"><%= com['subject'] %></span>
                    <span class="number"><%= com['mobile'] %> <%= com['landline'] %> <%= com['varchar_16'] %></span>

                    <% if ( com['varchar_17'] ) { %>
                        <span class="kakao">카카오: <%= com['varchar_17'] %></span>
                    <% } %>

                    <div class="details">
                        <i class="fa fa-quote-left fa-2x fa-pull-left fa-border"></i>
                        <span class="address"><%= com['address'] %></span>

                        <span class="buttons">
                            <% if ( com['mobile'] ) { %>
                            <a class="button" href="tel:<%= com.mobile %>">
                                <i class="fa fa-phone"></i>
                                통화
                            </a>
                            <% } %>

                            <a class="button" href="http://www.philgo.com/<%= com.url %>" target="_blank">
                                <i class="fa fa-link"></i>
                                자세히 ...
                            </a>
                        </span>
                    </div>
                </div>
            <% }); %>
            </div>
        </div>
    </div>
</script>

<script>
    /**
     * Google CSE Adjustment.
     *
     * Fix to fit the height of input box and search button.
     */
    $(function(){
        if ( location.protocol == 'http:' ) {
            $("section.top-search").css("height", "46px");
        }
        setTimeout(removeBackground, 100);
        function removeBackground() {
            if ( $(".gsc-input input.gsc-input").length ) {
                $(".gsc-input input.gsc-input").addClass('setBackground');
                if ( location.protocol == 'http:' ) {
                    $("input.gsc-search-button, input.gsc-search-button:hover, input.gsc-search-button:focus").css('padding', '8px 27px');
                }
                return;
            }
            setTimeout(removeBackground, 100);
        }
        $('body').on('click', '.gsc-input input.gsc-input', function(){
            $(this).removeClass('setBackground');
        });
        $('body').on('blur', '.gsc-input input.gsc-input', function(){
            $(this).addClass('setBackground');
        });
    });
</script>
